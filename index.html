<html>
    <head>
        <title>Test page for Unified JavaScript Invoker.ts.</title>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="scripts/jquery-3.3.1.js"></script>    
        <script src="scripts/onedrive.js"></script>    
        <script>if (window.module) module = window.module;</script>
        <script>
          window.onload = function() {
            var options = {
                linkType: "webLink",
                multiSelect: false,
                openInNewWindow: true,
                success: () => { console.log('success') },
                cancel: () => { console.log('cancel') },
                error: () => { console.log('error') },
                clientId: undefined
            };

            $("#open").click(function() {
              OneDrive.open(options);
            });

            $("#save").click(function() {
                OneDrive.save(options);
            });
          }
        </script>
    </head>
    <body>
        <button id="open" class="button button-blue">Open</button>
        <button id="save" class="button button-blue">Save</button>
    </body>
</html>
